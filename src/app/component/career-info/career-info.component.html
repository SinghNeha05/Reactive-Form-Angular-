<div class="container marg-top-10">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center padding">
      <h2> Job Form</h2>
    </div>
    <div class="form-group row">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label class="form-label col-lg-12"> Name</label>
          <input type="text" class="form-control col-lg-12" placeholder="Name" formControlName="name">
          <label class="error-style" *ngIf="registerForm.get('name').touched && registerForm.get('name').invalid ">
            Only alphabets are allowed
          </label>
        </div>
        <div class=" form-group col-md-6">
          <label for="email" class="form-label col-lg-12">Email Id</label>
          <input type="text" class="form-control col-lg-12" formControlName="email" placeholder="email">
          <label class="error-style" *ngIf="registerForm.get('email').touched && registerForm.get('email').invalid">
            Enter valid email
          </label>
        </div>
        <div class="form-group col-md-12">
          <label for="email" class="form-label col-lg-12">Address</label>
          <textarea formControlName="address" class="form-control col-lg-12" rows="5" id="comment"></textarea>
        </div>
        <div class="container">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Country</label>
              <select #countrySelect (change)="handleChange(countrySelect.value)" class="form-control"
                formControlName="country">
                <option value="">Select</option>
                <option [value]="country.id" *ngFor=" let country of countries">{{country.name}}</option>

              </select>
            </div>
            <div class="form-group col-md-4">
              <label>State</label>
              <select #stateSelect (change)="handleStateChange(stateSelect.value)" class="form-control"
                formControlName="state">
                <option value="">Select</option>
                <option [value]="state.id" *ngFor=" let state of states">{{state.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <label>City</label>
              <select class="form-control" formControlName="city">
                <option value="">Select</option>
                <option *ngFor=" let city of cities">{{city.name}}</option>
              </select>
            </div>
          </div>
        </div>

        <div class="container">
          <p>Preferred Location:</p>
          <div class="form-check-inline">
            <label class="form-check-label" style="margin-left:20px;" *ngFor="let checkbox of checkboxes; let i = index"
              formArrayName="checkboxes">
              <input type="checkbox" [formControlName]="i" />{{checkbox.name}}
              <br />
            </label>
          </div>
        </div>

        <div class="container marg-top-10">
          <span class="marg-right-10">Are you experienced</span>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" formControlName="optradio" value="yes " (click)="setradio('Yes')"
                class="form-check-input">Yes
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" formControlName="optradio" value="no" class="form-check-input"
                (click)="setradio('No')">No
            </label>
          </div>
          <div class="form-check-inline marg-left">
            <label class="form-label col-lg-6"> Years of Experience</label>
            <input formControlName="experience" type="text" class="form-control col-lg-6" [disabled]="disable">
          </div>
        </div>

        <div class="container  marg-top-10">
          <div class="card">
            <h5 class="card-header marg-botm">Skills</h5>
            <div class="card-body bg-clr">
              <div formGroupName="phaseExecutions">
                <div formArrayName="PRE">
                  <div *ngFor="let phase of phaseArray.controls; let i = index;" [formGroupName]="i">
                    <div class="form-row">
                      <div class="form-group col-md-4">
                        <label for="firstName" class="form-label col-lg-12">Skill Name</label>
                        <input type="text" formControlName="skillName" class="form-control col-lg-12" id="name"
                          placeholder="Name">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="firstName" class="form-label col-lg-12"> Description</label>
                        <input type="text" formControlName="description" class="form-control col-lg-12" id="description"
                          placeholder="Description">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="sel1">Skill level</label>
                        <select class="form-control" formControlName="skillLevel" id="sel1">
                          <option value="">Select</option>
                          <option>Benginner</option>
                          <option>Intermediate</option>
                          <option>Advanced</option>
                          <option>Expert</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <button type="button" class=" btn btn-primary padding-top btnCenter" (click)="addMorePhase()">Add
                Skill</button>
            </div>
          </div>
        </div>
        <div class="form-group marg-top-20 btnCenter">
          <button type=" submit" class=" btn btn-primary padding-top" [disabled]="registerForm.invalid">Submit</button>
        </div>
      </div>
    </div>
  </form>
</div>
